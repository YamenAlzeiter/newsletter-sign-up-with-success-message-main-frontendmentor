<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="card">
    <div class="content">
      <h1 class="header">Stay updated!</h1>
      <p class="cite">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="list-features">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
    <form autocomplete="off" class="form-sing-up">
      <div class="cite-group">
        <label class="label">Email address</label>
        <div class="error-text">Valid email required</div>
      </div>
      <input type="text" name="email" class="input" id="email" placeholder="bla24blabla@gmail.com">
    </form>
    <button class="btn"><span>Subscribe to monthly newsletter</span></button>
    </div>
    <picture>
      <source srcset="assets/images/illustration-sign-up-desktop.svg" media="(min-width: 960px)">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
    </picture>
  </div>
</body>
</html>
